<body>
<h1>this is tpl</h1>
<form action="index.php/login" id="userfrm" method="post">
  <div>
   用户名： <input type="text" name="uname" />
  </div>
  <div>
     &nbsp;&nbsp;&nbsp;&nbsp;密码： <input type="text" name="upwd" />
  </div>
    <button type="submit">登录</button>
    <button type="button" id="clbtn">登录jq</button>
</form>
</body>
<script>
   $('#clbtn').click(function () {
       var jsonResult = $("#userfrm").serializeArray();
       var jsonArr = {};
       $.each(jsonResult,function () {
          jsonArr[this.name] = this.value;
       })

       $.ajax({
           type: "POST",
           contentType: "application/json",
           url: "/index.php/login",
           data: JSON.stringify(jsonArr),
           dataType: "json",
           success: function (result) {
              console.log(result);
           },
          /* error: function (response.error) {
               alert(error);
           }*/

       });
   })

</script>
